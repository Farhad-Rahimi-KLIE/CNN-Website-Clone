<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CNN News Clone</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <a href="index.html"><img src="images.png" alt="CNN" /></a>CNN News
        </li>
        <li class="audio"><a href="Audio.html">Audio</a></li>
        <li class="about"><a href="about.html">About Us</a></li>
        <li class="log"><a href="login.html">Log In</a></li>
      </ul>

    <div class="container">
      <img src="images (3).png" alt="CNN News" />
    </div>
    <h1>NEWS</h1>
    <button class="frk">+</button>
    <div class="notes"></div>
    <div class="news">
      <form>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" autocomplete="off" />
        </div>
        <div class="form-control">
          <label for="desc">Description</label>
          <input type="text" id="description" autocomplete="off" />
        </div>
        <button class="submit">+</button>
      </form>
    </div>
    <script src="notes.js"></script>
  </body>
